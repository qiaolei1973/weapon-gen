# D&D 5E Legendary Weapons Database
# 传奇武器数据库
# Contains powerful magical weapons with special abilities

weapons:
  - id: "vorpal_sword"
    name:
      zh: "斩首剑"
      en: "Vorpal Sword"
    category: "martial_melee"
    rarity: "legendary"
    damage:
      dice: "1d8+3"
      type: "slashing"
      versatile: "1d10+3"
    cost: "—"
    weight: 3
    properties:
      - "finesse"
      - "versatile"
    magical_bonus: 3
    special_abilities:
      - id: "vorpal_strike"
        name:
          zh: "斩首打击"
          en: "Vorpal Strike"
        description:
          zh: "每次你用此武器掷出 20 时，该武器会切断目标的头颅（如果目标有头）。目标如果被斩首则立即死亡。"
          en: "Whenever you roll a 20 on your attack roll with this weapon, the target takes an extra 4d8 slashing damage. If the creature has a head, the attack cuts it off."
      - id: "critical_boost"
        name:
          zh: "致命强化"
          en: "Critical Boost"
        description:
          zh: "该武器在重击时造成额外的 4d8 点挥砍伤害。"
          en: "The weapon deals an extra 4d8 slashing damage on a critical hit."
    description:
      zh: "一把散发着可怕力量的魔法剑，剑刃锋利得能切开现实本身。传说这把剑曾经斩下过巨龙的头颅。"
      en: "A magical sword radiating terrifying power, its blade sharp enough to cut through reality itself. Legend says this sword once beheaded a dragon."

  - id: "storm_bringer"
    name:
      zh: "风暴召唤者"
      en: "Storm Bringer"
    category: "martial_melee"
    rarity: "legendary"
    damage:
      dice: "1d8+3"
      type: "lightning"
      versatile: "1d10+3"
    cost: "—"
    weight: 3
    properties:
      - "finesse"
      - "versatile"
    magical_bonus: 3
    special_abilities:
      - id: "lightning_strike"
        name:
          zh: "雷击"
          en: "Lightning Strike"
        description:
          zh: "每次命中时，目标受到额外的 2d6 点闪电伤害。"
          en: "On each hit, the target takes an extra 2d6 lightning damage."
      - id: "storm_call"
        name:
          zh: "召唤风暴"
          en: "Call Storm"
        description:
          zh: "作为附赠动作，你可以召唤风暴。10尺内的敌人在每个回合开始时受到 1d10 点闪电伤害。"
          en: "As a bonus action, you can call forth a storm. Enemies within 10 feet take 1d10 lightning damage at the start of each of their turns."
    description:
      zh: "一把由古老风暴巨龙鳞片锻造的剑，剑身闪烁着不自然的闪电。挥舞时能听到雷声隆隆。"
      en: "A sword forged from the scales of an ancient storm dragon, the blade flickers with unnatural lightning. Thunder rumbles when it is wielded."

  - id: "frost_brand"
    name:
      zh: "霜之哀伤"
      en: "Frost Brand"
    category: "martial_melee"
    rarity: "legendary"
    damage:
      dice: "1d8+3"
      type: "cold"
      versatile: "1d10+3"
    cost: "—"
    weight: 3
    properties:
      - "finesse"
      - "versatile"
    magical_bonus: 3
    special_abilities:
      - id: "cold_damage"
        name:
          zh: "冰冷伤害"
          en: "Cold Damage"
        description:
          zh: "每次命中时，目标受到额外的 1d6 点冷冻伤害。"
          en: "On each hit, the target takes an extra 1d6 cold damage."
      - id: "fire_resistance"
        name:
          zh: "火焰抗性"
          en: "Fire Resistance"
        description:
          zh: "持有此武器时，你获得对火焰伤害的抗性。"
          en: "While holding this weapon, you have resistance to fire damage."
      - id: "freeze_aura"
        name:
          zh: "冻结光环"
          en: "Freezing Aura"
        description:
          zh: "作为动作，你可以激活剑上的符文。10尺内的敌人必须通过 DC 15 的体质豁免，否则受到 4d6 点冷冻伤害并陷入束缚状态。"
          en: "As an action, you can activate the runes on the sword. Enemies within 10 feet must succeed on a DC 15 Constitution saving throw or take 4d6 cold damage and be restrained."
    description:
      zh: "这把+3长剑的剑身永远覆盖着一层薄薄的冰霜。传闻它是由冰霜巨王的王冠碎片锻造而成。"
      en: "This +3 longsword is perpetually coated in a thin layer of frost. It is said to be forged from fragments of an ice giant king's crown."

  - id: "luck_blade"
    name:
      zh: "幸运之刃"
      en: "Luck Blade"
    category: "martial_melee"
    rarity: "legendary"
    damage:
      dice: "1d8+2"
      type: "piercing"
      versatile: "1d10+2"
    cost: "—"
    weight: 3
    properties:
      - "finesse"
      - "versatile"
    magical_bonus: 2
    charges: 3
    special_abilities:
      - id: "luck_reroll"
        name:
          zh: "幸运重掷"
          en: "Luck Reroll"
        description:
          zh: "持有此武器时，每天一次，你可以重掷任何一个攻击检定、属性检定或豁免检定。必须使用新的结果。"
          en: "While holding this weapon, once per day, you can reroll any attack roll, ability check, or saving throw. You must use the new result."
      - id: "wish_spell"
        name:
          zh: "愿望术"
          en: "Wish Spell"
        description:
          zh: "这把剑含有1-3个充能。消耗所有充能来施展愿望术。使用后，愿望术能力消失。"
          en: "This sword contains 1-3 charges. Expending all charges to cast wish. After use, the wish ability is gone."
    description:
      zh: "一把闪烁着微光的+2长剑。运气似乎总是眷顾持有者。传闻某位幸运的英雄曾用它改变了命运。"
      en: "A faintly glowing +2 longsword. Luck always seems to favor the wielder. Legend tells of a lucky hero who changed fate with this blade."

  - id: "mace_of_smiting"
    name:
      zh: "猛击权杖"
      en: "Mace of Smiting"
    category: "simple_melee"
    rarity: "legendary"
    damage:
      dice: "1d6+3"
      type: "force"
    cost: "—"
    weight: 4
    properties: []
    magical_bonus: 3
    special_abilities:
      - id: "construct_bonus"
        name:
          zh: "构装体杀手"
          en: "Construct Slayer"
        description:
          zh: "对构装体造成的伤害骰翻倍。"
          en: "Double the damage dice against constructs."
      - id: "extra_crit"
        name:
          zh: "致命重击"
          en: "Deadly Critical"
        description:
          zh: "重击时造成额外的 2d6 点力场伤害。"
          en: "Deal an extra 2d6 force damage on a critical hit."
    description:
      zh: "一把+3硬头锤，用于摧毁构装生物。当靠近构装体时，它会发出微弱的嗡嗡声。"
      en: "A +3 mace designed for destroying constructs. It emits a faint hum when near constructs."

  - id: "oathbow"
    name:
      zh: "誓约长弓"
      en: "Oathbow"
    category: "martial_ranged"
    rarity: "legendary"
    damage:
      dice: "1d8+3"
      type: "piercing"
    cost: "—"
    weight: 2
    properties:
      - "ammunition"
      - "range"
    range: "150/600"
    magical_bonus: 3
    special_abilities:
      - id: "oath_enemy"
        name:
          zh: "誓约之敌"
          en: "Sworn Enemy"
        description:
          zh: "作为附赠动作，选择150尺内你能看到的生物。对其的攻击检定具有优势，且每次命中造成额外的 3d6 点穿刺伤害。持续7天或目标死亡。"
          en: "As a bonus action, choose a creature within 150 feet that you can see. You have advantage on attack rolls against it, and deal an extra 3d6 piercing damage on each hit. Lasts 7 days or until the target dies."
    description:
      zh: "一把+3长弓，弓身上刻着精灵文字'我发誓要找到你'。当目标被选定时，弓弦会发出低语。"
      en: "A +3 longbow with Elvish script reading 'I swear I'll find you' along the bow. The bowstring whispers when a target is chosen."
